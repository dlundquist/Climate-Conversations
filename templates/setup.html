<!DOCTYPE html>
<html lang="en">
<link href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Sorts+Mill+Goudy" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <title>Climate Conversations</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main_blue.css') }}"/> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/setup.css') }}"/> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Open+Sans|Sorts+Mill+Goudy">

  <body>

    <h3>Get ready to travel through time...</h3>
    <form class="form-addplayers" method="post" action="/setup/save">

        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear-p1" name="birthyear-p1" class="freeform-oneline"></span>

      </div>

        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 4</h3>

    <div class="round-input">
      <h3 class="num-rounds">How many topics per person?</h3>
      <!-- <label for="inputNRounds" class="sr-only">Num Rounds</label> -->
      <select id="nRounds" name="num_rounds" class="num-rounds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <br/>
    <div class="submit">
      <input type="image" href="setup/save" role="button" class="next-button"
             src="{{ url_for('static', filename='images/r_arrow.png') }}"/>
    </div>

    </form>
  </body>
