    <title>Climate Conversations</title>

  <body>

    <h3>Get ready to travel through time...</h3>
    <form class="form-addplayers" method="post" action="/setup">
    <div class="setup-form">

      {% if notice is defined %}
      <div class="notice">
        {{ notice }}
      </div>
      {% endif %}

      <div class="player-entry">
        <h3 class="invert_colors">Player 1</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name_p1" class="freeform-oneline"
                 placeholder="" required autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear_p1" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 2</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name-p2" class="freeform-oneline"
                 placeholder="" autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear-p2" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 3</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name-p3" class="freeform-oneline"
                 placeholder="" autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span><input id="birthyear-p3" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 4</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name-p4" class="freeform-oneline"
                 placeholder="" autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear-p4" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 5</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name-p5" class="freeform-oneline"
                 placeholder="" autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear-p5" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>

      <div class="player-entry">
        <h3 class="invert_colors">Player 6</h3>

        <div class="container">
          <label for="inputName" class="sr-only">Name</label>
          <span> <input name="player_name" id="name-p6" class="freeform-oneline"
                 placeholder="" autofocus> </span>
        </div>
        <div class="container">
          <label for="inputBirthyear" class="sr-only">Year you were born</label>
          <span> <input id="birthyear-p6" name="player_birthyear" class="freeform-oneline"></span>
        </div>
      </div>



    </div> <!-- End setup-form -->

    <div class="round-input">
      <h3 class="num-rounds">How many topics per person?</h3>
      <!-- <label for="inputNRounds" class="sr-only">Num Rounds</label> -->
      <select id="nRounds" name="num_rounds" class="num-rounds">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
    </div>
    <br/>
    <div class="submit">
      <input type="image" href="setup/save" role="button" class="next-button"
             src="{{ url_for('static', filename='images/r_arrow.png') }}"/>
    </div>

    </form>
  </body>
</html>
